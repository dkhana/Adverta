<ion-content padding>
  <img src="assets/imgs/user.png" class="slide-image" (click)="profilebutton()"/>

  <ion-searchbar class="search"></ion-searchbar>

  <ion-content no-bounce class="top-placement">

      <ion-card (click)="advert1()">
        <img src="assets/imgs/l1.png"/>
      </ion-card>
    
      <ion-card (click)="advert2()">
        <img src="assets/imgs/m1.png"/>
      </ion-card>
    
      <ion-card (click)="advert3()">
        <img src="assets/imgs/m2.png"/>
      </ion-card>
    
    </ion-content>

    <ion-content no-bounce class="middle-placement">
      <ion-grid>
      <ion-row>
        <ion-col>
            <ion-card (click)="advert4()">
                <img src="assets/imgs/m1.png"/>
              </ion-card>
        </ion-col>
        <ion-col>
            <ion-card>
                <img src="assets/imgs/m2.png"/>
              </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-card>
                  <img src="assets/imgs/m3.png"/>
                </ion-card>
          </ion-col>
          <ion-col>
              <ion-card>
                  <img src="assets/imgs/m4.png"/>
                </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>

  <ion-content no-bounce class="bottom-placement">
    <ion-row>
      <ion-col col-3>
          <img src="assets/imgs/s1.png" class="image"/>
      </ion-col>
      <ion-col col-7>
          <p class="description">Enjoy our cosmetic combo deals until 22nd July 2018.</p>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-3>
            <img src="assets/imgs/s2.png" class="image"/>
        </ion-col>
        <ion-col col-7>
            <p class="description">Ultimate comfort Mudaser look. Get 15% for early 15 comers.</p>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-3>
              <img src="assets/imgs/s3.png" class="image"/>
          </ion-col>
          <ion-col col-7>
              <p class="description">Check out our August Special. 15% off for Gildan Hoodies.</p>
          </ion-col>
        </ion-row>
  </ion-content>

</ion-content>
